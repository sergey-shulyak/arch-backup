# Hardware-Specific Service Mapping
# This file maps services to their applicable machines
# Format: service_name|applicable_machines|description
#
# applicable_machines:
#   all        = available on all machines
#   rig        = desktop only
#   thinkpad   = laptop only
#   rig,*      = specific machines (comma-separated)
#
# This allows the restore script to:
#   - Auto-enable services applicable to current machine
#   - Auto-skip services for other machines
#   - Give one-time confirmation instead of per-service prompts

# GPU/Drivers (hardware-specific)
openrgb.service|rig|LED/RGB controller - desktop only

# Power Management (hardware-specific)
tlp.service|thinkpad|Power management daemon - laptop only
tlp-sleep.service|thinkpad|TLP sleep hook - laptop only

# Universal Services (all machines)
1password-agent.service|all|1Password credential agent
cliphist-wl-paste.service|all|Clipboard history integration
gnome-keyring.service|all|GNOME Keyring daemon
hyprland-single-display.service|all|Hyprland single-display mode (if installed)
mako.service|all|Notification daemon
mpd.service|all|Music Player Daemon
pipewire-pulse.socket|all|PipeWire ALSA/PulseAudio compat
pipewire.socket|all|PipeWire media server
pipewire.service|all|PipeWire media server
polkit-gnome.service|all|GNOME PolicyKit agent
wireplumber.service|all|PipeWire session manager
xdg-user-dirs.service|all|XDG user directories
gnome-keyring-daemon.socket|all|GNOME Keyring socket

# User discretion (available but not hardware-dependent)
at-spi-dbus-bus.service|all|Accessibility bus
dbus-broker.service|all|D-Bus broker (alternative to dbus)
