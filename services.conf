# Systemd services to enable and start during restore
# All services listed here will be enabled AND started
# Format: service_name@[system|user] [optional: @machine_filter] [description]

# ==== CRITICAL SERVICES (required for basic functionality) ====
NetworkManager.service@system            # Network connectivity - REQUIRED
bluetooth.service@system                 # Bluetooth daemon - required for Bluetooth devices
pipewire.service@user                    # Audio server - REQUIRED for sound
wireplumber.service@user                 # Audio session manager - REQUIRED with pipewire
mako.service@user                        # Notification daemon - required for system notifications

# ==== STANDARD SERVICES ====
mpd.service@user                         # Music Player Daemon
ufw.service@system                       # Firewall

# ==== MACHINE-SPECIFIC SERVICES ====
tlp.service@system@thinkpad              # Power management - only on ThinkPad (laptop)

# ==== IMPLEMENTATION NOTES ====
# - All services are enabled and started: systemctl enable --now <service>
# - @system services require sudo: sudo systemctl enable --now <service>
# - @user services run per-user: systemctl --user enable --now <service>
# - @thinkpad suffix: service only enabled/started if $(hostname) == "thinkpad"
# - Service enablement happens AFTER config restore in restore.sh
# - Each service is checked for existence before attempting to enable
