#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    # Colors are set in ~/.config/hypr/colors.conf (generated by hyprstyle)
    # col.active_border = rgba(646464ff)   # Commented out - using colors.conf
    # col.inactive_border = rgba(323232ff) # Commented out - using colors.conf

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Bezier curves for smooth, responsive animations
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = smoothOut,      0.25, 0.46, 0.45, 0.94  # Smooth ease-out, responsive

    # Animations tuned for responsiveness + smoothness
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     8,     easeOutQuint      # Slightly faster
    animation = windows,       1,     6,     easeOutQuint      # Faster window movements
    animation = windowsIn,     1,     2.5,   smoothOut,   popin 87%  # Much faster, smooth
    animation = windowsOut,    1,     2,     linear,      popin 87%  # Fast close animation
    animation = fadeIn,        1,     2.5,   smoothOut          # Faster fade in
    animation = fadeOut,       1,     2,     almostLinear       # Faster fade out
    animation = fade,          1,     3,     quick              # Quick transitions
    animation = layers,        1,     5,     easeOutQuint       # Faster layer animations
    animation = layersIn,      1,     3,     easeOutQuint, fade # Responsive layer open
    animation = layersOut,     1,     2,     linear,       fade # Quick layer close
    animation = fadeLayersIn,  1,     2,     smoothOut          # Smooth layer fade
    animation = fadeLayersOut, 1,     1.5,   almostLinear       # Fast fade
    animation = workspaces,    1,     3,     smoothOut,    slide # Swipe workspace switch
    animation = workspacesIn,  1,     2.5,   smoothOut,    slide # Swipe workspace open
    animation = workspacesOut, 1,     2,     almostLinear, slide # Swipe workspace close
    animation = zoomFactor,    1,     7,     quick              # Zoom stays punchy
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ua,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        disable_while_typing = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = elan-touchpad
    sensitivity = 0
    natural_scroll = yes
    disable_while_typing = false
}

device {
    name = elan-trackpoint
    sensitivity = -0.5
    accel_profile = adaptive
}

##################
### WORKSPACES ###
##################

# Music dashboard workspace with Dwindle layout
workspace = 5, layout:dwindle

# Video player workspace with Dwindle layout
workspace = 6, layout:dwindle

# Gaming workspace with Dwindle layout
workspace = 7, layout:dwindle
