# Note: This uses a workaround since Hyprland's source= doesn't support variable expansion
# If monitors-<hostname>.conf doesn't exist, uses default single monitor setup

# Include the machine-specific config if it exists, otherwise use fallback
# RIG (Desktop) - Multiple monitors
# THINKPAD (Laptop) - Typically internal + optional external display
# DEFAULT - Single monitor

