# #######################################################################################
# HYPRLAND CONFIGURATION
# #######################################################################################
# For full documentation, see https://wiki.hypr.land/

################
### MONITORS ###
################

# Monitor configuration is managed by hmonitor daemon (see AUTOSTART below)
# For manual configuration, see https://wiki.hypr.land/Configuring/Monitors/

source = ~/.config/hypr/monitors.conf

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = dbus-update-activation-environment --systemd XDG_CURRENT_DESKTOP=KDE
exec-once = hyprpaper & waybar & hypridle
exec-once = hmonitor daemon

# Auth
exec-once = systemctl --user start hyprpolkitagent

# This sets the variable AFTER Hyprland has already claimed the session

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# Cursor
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,breze-light
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,breze-light

# Theme
# Forces KDE apps to use their native Plasma platform plugin
#env = XDG_CURRENT_DESKTOP,KDE
env = XDG_SESSION_DESKTOP,KDE
env = XDG_SESSION_TYPE,wayland

# Tell Qt to use the KDE theme engine
env = QT_QPA_PLATFORMTHEME,kde
env = XDG_MENU_PREFIX,plasma-
env = QT_SCALE_FACTOR,1.15
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Editor environment variables
env = EDITOR,nvim
env = VISUAL,kitty nvim
env = SYSTEMD_EDITOR,nvim

####################
### IMPORT CONFIGS ###
####################

# Source color scheme (auto-generated by hyprstyle)
source = ~/.config/hypr/colors.conf

# Source program variables
source = ~/.config/hypr/programs.conf

# Source keybindings
source = ~/.config/hypr/keybinds.conf

# Source window and layer rules
source = ~/.config/hypr/window-rules.conf

# Source look and feel settings, input, and animations
source = ~/.config/hypr/settings.conf

# HyprEmoji config
source = ~/.config/hypremoji/hypremoji.conf
