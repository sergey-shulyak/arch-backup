# #######################################################################################
# HYPRLAND CONFIGURATION
# #######################################################################################
# For full documentation, see https://wiki.hypr.land/

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# Monitor configuration is loaded from machine-specific files based on hostname.
# This allows the same config to work across multiple machines with different displays.
#
# Machine-specific monitor configs:
# - ~/.config/hypr/monitors-rig.conf
# - ~/.config/hypr/monitors-thinkpad.conf
# - etc.
#
# To check your current hostname: cat /etc/hostname
# To discover your monitor names: hyprctl monitors all

source = ~/.config/hypr/monitors.conf

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = waybar & hyprpaper & hypridle
exec-once = gnome-keyring-daemon --daemonize --login
exec-once = 1password --silent
exec-once = polkit-gnome-authentication-agent-1
exec-once = cliphist-wl-paste
exec-once = sleep 2 && openrgb --server --profile /home/sshuliak/.config/OpenRGB/msi.orp
exec-once = hmonitor daemon

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

# Cursor
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,capitaine-cursors-light
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,capitaine-cursors-light

# Theme
env = GTK_ICON_THEME,Tela-yellow
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORM_THEME,gtk3

# XDG Config Directory
env = XDG_CONFIG_HOME,$HOME/.config
env = XDG_DATA_DIRS, /usr/share:/usr/local/share:/var/lib/flatpak/exports/share:/home/$USER/.local/share/flatpak/exports/share

# GNOME/Nautilus dark mode preference, theme and icon theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme catppuccin-mocha-peach-standard+default && gsettings set org.gnome.desktop.interface color-scheme prefer-dark && gsettings set org.gnome.desktop.interface icon-theme Tela-yellow

####################
### IMPORT CONFIGS ###
####################

# Source color scheme (auto-generated by hyprstyle)
source = ~/.config/hypr/colors.conf

# Source program variables
source = ~/.config/hypr/programs.conf

# Source keybindings
source = ~/.config/hypr/keybinds.conf

# Source window and layer rules
source = ~/.config/hypr/window-rules.conf

# Source look and feel settings, input, and animations
source = ~/.config/hypr/settings.conf
