# Monitor configuration for ThinkPad (Intel) machine
# This is an EXAMPLE template - customize for your specific ThinkPad model
#
# Common ThinkPad configurations:
# - eDP-1: Internal panel (e.g., 1920x1080, 1366x768, 2560x1440)
# - HDMI-1 or USB-C dock: External display
# - DP-1: DisplayPort (if using dock)
#
# Examples:
# Single internal display only:
#   monitor=eDP-1,preferred,auto,1
#
# Internal + external via HDMI:
#   monitor=eDP-1,preferred,0x0,1
#   monitor=HDMI-1,preferred,1920x0,1
#
# Internal + external via USB-C dock:
#   monitor=eDP-1,preferred,0x0,1
#   monitor=DP-1,preferred,1920x0,1
#
# NOTE: First set up your actual monitor names:
#   1. Boot into Hyprland
#   2. Run: hyprctl monitors all
#   3. Note the actual output names (eDP-1, HDMI-1, etc.)
#   4. Update this file with your actual configuration
#   5. Rename to monitors-$(hostname).conf

