# Hyprpaper configuration
# See: https://wiki.hypr.land/Hypr-Ecosystem/hyprpaper/

# Preload wallpapers (add paths to your wallpapers here)
# preload = ~/Pictures/wallpaper.jpg

# Set wallpaper for monitors (uncomment and modify when ready)
# wallpaper = ,~/Pictures/wallpaper.jpg
# wallpaper = eDP-1,~/Pictures/laptop-wallpaper.jpg
# wallpaper = DP-2,~/Pictures/external-wallpaper.jpg

# Disable hyprpaper IPC (slightly better performance)
# ipc = off

# Splash screen (disable if you set a wallpaper)
splash = false
