# Font
font_family JetBrains Mono
font_size 12
disable_ligatures cursor

# Window
window_padding_width 8
window_padding_height 8
background_opacity 0.9
enable_audio_bell no

# Cursor
cursor_shape block
shell_integration no-cursor
cursor_blink_interval 0.5 ease-out
cursor_trail 1

# Theme - auto-generated by hyprstyle
foreground #DC985F
background #19171C
selection_background #A04E32
selection_foreground #19171C

# Black
color0 #000000
color8 #c0c0c0

# Red
color1 #f38ba8
color9 #f38ba8

# Green
color2 #a6e3a1
color10 #a6e3a1

# Yellow
color3 #f9e2af
color11 #f9e2af

# Blue
color4 #A04E32
color12 #A04E32

# Magenta
color5 #DC985F
color13 #DC985F

# Cyan
color6 #DC985F
color14 #DC985F

# White
color7 #c0c0c0
color15 #DC985F

# Url underline
url_color #A04E32
url_style curly
map shift+enter send_text all \e\r
