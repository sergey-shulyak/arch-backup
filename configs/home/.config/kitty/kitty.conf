# Font
font_family JetBrains Mono
font_size 12
disable_ligatures cursor

# Window
window_padding_width 8
window_padding_height 8
background_opacity 0.9
enable_audio_bell no

# Cursor
cursor_shape block
shell_integration no-cursor
cursor_blink_interval 0.5 ease-in-out
cursor_stop_blinking_after 15.0
cursor_trail 3
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

# Theme - auto-generated by hyprstyle
foreground #AABFE1
background #0A0B22
selection_background #585EA0
selection_foreground #0A0B22

# Black
color0 #000000
color8 #a0a0a0

# Red
color1 #f38ba8
color9 #f38ba8

# Green
color2 #a6e3a1
color10 #a6e3a1

# Yellow
color3 #f9e2af
color11 #f9e2af

# Blue
color4 #585EA0
color12 #585EA0

# Magenta
color5 #AABFE1
color13 #AABFE1

# Cyan
color6 #AABFE1
color14 #AABFE1

# White
color7 #a0a0a0
color15 #AABFE1

# Url underline
url_color #585EA0
url_style curly
map shift+enter send_text all \e\r
