# Yazi configuration

[mgr]
# Column ratio: parent | current | preview (larger preview for more visual space)
ratio = [ 1, 2, 4 ]

# Sorting options - natural = human-friendly alphanumeric sorting
sort_by = "natural"
sort_reverse = false
sort_dir_first = true

# Display mode - shows file size
linemode = "size"
show_hidden = false

# Padding and spacing - increase scrolloff for more breathing room
scrolloff = 8

mouse_events = [ "click", "scroll" ]

[preview]
tab_size = 2
max_cached_images = 10
image_quality = 75
cache_dir = ""
uifmt = ""

[opener]
# Video player with orphan=true so it runs detached from yazi
play = [ { run = 'vlc "$@"', desc = "VLC", orphan = true, block = false } ]

# Text editor
edit = [ { run = 'nvim "$@"', desc = "Neovim" } ]

# Image viewer
view = [ { run = 'imv "$@"', desc = "IMV", orphan = true, block = false } ]

[open]
# File type associations
rules = [
  { mime = "video/*", use = [ "play" ] },
  { mime = "audio/*", use = [ "play" ] },
  { mime = "image/*", use = [ "view" ] },
  { mime = "text/plain", use = [ "edit" ] },
  { mime = "application/json", use = [ "edit" ] },
  { mime = "application/toml", use = [ "edit" ] },
]

# Flavor (theme)
[flavor]
dark = "catppuccin-mocha"
light = "catppuccin-latte"
